<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Inverter - 10qchallenge.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Paste an Image to Invert</h1>
        <div class="instructions">Paste your image here</div>
        <div class="drop-zone" id="drop-zone">Drop or paste your image here</div>
        <div class="status" id="status"></div>
        <canvas id="canvas" style="display: none;"></canvas>
        <div class="usage-count">Uses Left: <span id="usage-count">10</span></div>
    </div>

    <!-- Modal for Donation -->
    <div id="payment-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Support Our Site</h2>
            <p>You've used the service 10 times. Please consider donating to continue using it (any amount).</p>
            <img src="qrcode.jpg" alt="QR Code for Payment" class="qr-code">
            <div>
                <button id="done-payment">Done Payment</button>
                <button id="no-payment">No</button>
            </div>
        </div>
    </div>

    <!-- Modal for Payment Details -->
    <div id="payment-details-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Enter Payment Details (Please dont cheat, be honest, for god's sake)</h2>
            <form id="payment-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="amount">Amount (in INR):</label>
                <input type="number" id="amount" required>
                <label for="payment-mode">Mode of Payment:</label>
                <select id="payment-mode" required>
                    <option value="UPI">UPI</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
